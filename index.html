<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Coding Quiz</title>
</head>

<body>
  <div class= "card-timer">
    <div class = "timer-text">
    <h3>seconds remaining</h3>
    <div class="large-font timer-count">90</div> 
    <h3 id="highscores">HighScore: </h3>   
  </div>
  
  
    <div id="home">
      <h1>Coding Quiz</h1>
      <button class="start-button">Start Game</button>
    </div>
 


  <div id="quiz">
    <h2 id="question-name"></h2>
    <ul>
      <button id="choice-1"></button><br>
      <button id="choice-2"></button><br>
      <button id="choice-3"></button><br>
      <button id="choice-4"></button><br>
    </ul>
  </div>

  <div id="game-over">
    <p>Game Over Score = <span id="score"></span></p>
    <label>Enter Initials:</label>
    <input type="text" name="initals"/><button>Submit</button><br>
    <button class="start-over">Start Over</button>
  </div>





</body>
<script src="assets/js/script.js"></script>

</html>
